<!DOCTYPE html>
<html>
{% include head.html %}

<body>
  <header>
    {% include header.html %}
  </header>
  <main>
    {{ content }}
  </main>
  <footer class="page-footer no-margin __top blue">
    {% include footer.html %}
  </footer>

  <script type="text/javascript" src="{{ " /assets/js/jquery.js " | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ " /assets/js/materialize.min.js " | prepend: site.baseurl }}"></script>

  <script>
    $(document).ready(function() {
      $(".button-collapse").sideNav({
          edge: 'right', // Choose the horizontal origin
        });
      $('.parallax').parallax();
      $('.scrollspy').scrollSpy();
      $('#sticky').pushpin({ top:0 });
      $('#goup').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
       });
      $(window).scroll(function() {
        var y = $(window).scrollTop();
        if (y > 0) {
          $("#navbar").removeClass('z-depth-0').addClass('z-depth-1');
        } else if (y==0) {
          $("#navbar").removeClass('z-depth-1').addClass('z-depth-0');
        } else {
          $("#navbar").removeClass('z-depth-0').addClass('z-depth-1');
        }
      });
    })
  </script>

</body>

</html>
