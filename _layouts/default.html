<!DOCTYPE html>
<html>
{% include head.html %}

<body>
  <header>
    {% include header.html %}
  </header>
  <main>
    {{ content }}
  </main>
  <footer class="page-footer no-margin __top blue">
    {% include footer.html %}
  </footer>

  <script type="text/javascript" src="{{ " /assets/js/jquery.js " | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ " /assets/js/materialize.js " | prepend: site.baseurl }}"></script>
  
  <script>
    $(document).ready(function() {
      $(".button-collapse").sideNav({
          menuWidth: 300, // Default is 240
          edge: 'right', // Choose the horizontal origin

        });
            $(window).scroll(function() {
        var y = $(window).scrollTop();
        if (y > 0) {
          $("#navbar").removeClass('z-depth-0').addClass('z-depth-1');
        } else if (y==0) {
          $("#navbar").removeClass('z-depth-1').addClass('z-depth-0');
        } else {
          $("#navbar").removeClass('z-depth-0').addClass('z-depth-1');
        }
      });
    })
  </script>

</body>

</html>
