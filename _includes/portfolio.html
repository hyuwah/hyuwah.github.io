<!-- portfolio item-->{% for portfolio in site.projects %}<div class="col s12 m6"><div class="card hoverable"><div class="card-image waves-effect waves-block waves-light"><h2 data-position="top" data-delay="50" data-tooltip="Click to read more" class="left-align activator card-title-top tooltipped">{{ portfolio.title }}</h2><div style="background-image:url({{ portfolio.imgurl }});background-size:cover;background-position:center center;height:25vh;" class="valign-wrapper card-img-wrap hovereffect"><!-- <img align="middle" src="{{ portfolio.imgurl }}" alt="{{ portfolio.title }}" style="width:auto;height:300px;">--><div class="overlay"><h2>{{ portfolio.title }}</h2><a href="{{ portfolio.link }}" target="_blank" class="info">Go to project</a></div></div></div><div class="card-content"><span class="card-title activator brand-text blue-text">Read more<i class="mdi-navigation-more-vert right"></i></span><p>{{ portfolio.category }}</p></div><div class="card-reveal"><div class="rev-title-wrap"><span class="card-title activator brand-text blue-text"><i class="mdi-navigation-close blue-text right"></i>{{ portfolio.title }}</span><p style="font-weight:300" class="grey-text text-darken-1">{{ portfolio.category }}</p></div><p class="rev-content">{{ portfolio.content }}</p></div></div></div>{% endfor %}<!-- -->
